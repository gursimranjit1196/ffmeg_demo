<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>FFMEG DEMO</title>

  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>

</head>

<body>
  <h1>FFMEG DEMO</h1>

  <video id="videoId" class="video-js vjs-default-skin" controls preload="auto" width="640" height="268" data-setup='{}'>
  </video>

  <script>
    const player = videojs('videoId');
    player.src({
      src: './chunks/chunks_details.m3u8',
      type: 'application/x-mpegURL'
    });
  </script>

</body>

</html>
